stackbitVersion: ~0.2.34
ssgName: eleventy
version: 0.8.2
uploadDir: images
publishDir: _site
buildCommand: "npm install && npm run build"
pageTemplateKey: layout
models:
  base:
    type: page
    label: Base
    folder: pages
    template: layouts/base.njk
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: text
        name: subtitle
        label: Page Subtitle
        description: The text displayed below the page title.
  post:
    type: page
    label: Post
    folder: posts
    template: layouts/post.njk
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
        description: The title displayed at the top of the page.
      - type: date
        name: date
        label: Post Date
        required: true
        description: The date the post was created